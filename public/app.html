<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKS - AI Assignment Solver</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(ellipse at center, #2d1b69 0%, #11052c 70%);
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            color: white;
        }

        /* Particle Background */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 1px;
            height: 1px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: twinkle 4s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Geometric shapes */
        .shape {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            border: 2px solid rgba(255, 107, 157, 0.3);
            border-radius: 50%;
            top: 15%;
            left: 8%;
            animation: float 8s ease-in-out infinite;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: rgba(0, 245, 255, 0.1);
            border-radius: 0;
            bottom: 20%;
            right: 15%;
            animation: rotate 12s linear infinite;
        }

        .shape-3 {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(0, 255, 136, 0.3);
            border-radius: 50%;
            top: 60%;
            left: 5%;
            animation: pulse 6s ease-in-out infinite;
        }

        .shape-4 {
            width: 40px;
            height: 40px;
            background: rgba(255, 107, 157, 0.2);
            border-radius: 50%;
            top: 30%;
            right: 20%;
            animation: float 10s ease-in-out infinite reverse;
        }

        .shape-5 {
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 206, 201, 0.2);
            border-radius: 0;
            bottom: 40%;
            left: 15%;
            animation: rotate 15s linear infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.6; }
        }

        /* Header */
        .nav-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            padding: 1.5rem 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            font-size: 1.5rem;
            font-weight: 800;
            color: #00f5ff;
            text-decoration: none;
        }

        .nav-logo::before {
            content: "⚡";
            margin-right: 0.5rem;
            background: linear-gradient(45deg, #00f5ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-back {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-back:hover {
            color: #00f5ff;
        }

        /* Main Container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: calc(70px + 3rem) 2rem 3rem;
            position: relative;
            z-index: 10;
        }

        /* Page Header */
        .page-header {
            text-align: center;
            margin-bottom: 4rem;
        }

        .page-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ff6b9d 0%, #c44569 20%, #6c5ce7 40%, #00cec9 60%, #00b894 80%, #fdcb6e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            background-size: 200% 200%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .page-description {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Form Sections */
        .form-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            margin-bottom: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .form-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.4);
        }

        .section-title {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .section-number {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #ff6b9d, #00cec9);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 2rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.75rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-textarea {
            width: 100%;
            min-height: 120px;
            padding: 1.25rem;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            line-height: 1.5;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .form-textarea:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.15);
            background: rgba(255, 255, 255, 0.12);
        }

        .form-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-file {
            width: 100%;
            padding: 1.25rem;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .form-file:hover {
            border-color: #00cec9;
            background: rgba(0, 206, 201, 0.1);
        }

        .form-file:focus {
            outline: none;
            border-color: #00cec9;
            box-shadow: 0 0 0 3px rgba(0, 206, 201, 0.15);
        }

        .form-file::file-selector-button {
            background: linear-gradient(135deg, #ff6b9d, #00cec9);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .form-file::file-selector-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(135deg, #ff6b9d, #00cec9);
            color: white;
            border: none;
            padding: 1.25rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 107, 157, 0.3);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover:not(:disabled)::before {
            left: 100%;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 157, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Grid */
        .results-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .result-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            position: relative;
            overflow: hidden;
        }

        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }

        .result-card.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .result-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: white;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .result-content {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 12px;
            display: none;
            font-weight: 500;
            backdrop-filter: blur(20px);
        }

        .status-loading {
            background: rgba(0, 206, 201, 0.1);
            border: 1px solid rgba(0, 206, 201, 0.3);
            color: #00cec9;
            animation: pulse 2s infinite;
        }

        .status-error {
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            color: #ff6b9d;
        }

        .status-success {
            background: rgba(0, 184, 148, 0.1);
            border: 1px solid rgba(0, 184, 148, 0.3);
            color: #00b894;
        }

        /* Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .slide-in {
            animation: slideInUp 0.6s ease forwards;
        }

        /* Ripple Effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: scale(0);
            animation: ripple-animation 0.6s linear;
            pointer-events: none;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: calc(70px + 2rem) 1rem 2rem;
            }
            
            .form-section {
                padding: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
            
            .page-title {
                font-size: 2.5rem;
            }
            
            .shape-1, .shape-2, .shape-3, .shape-4, .shape-5 {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .form-section {
                padding: 1.5rem;
            }
            
            .section-title {
                font-size: 1.5rem;
            }
        }

        /* Entrance animations */
        .fade-in-up {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        .fade-in-up.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Particle Background -->
    <div class="particles"></div>

    <!-- Geometric Shapes -->
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
    <div class="shape shape-5"></div>

    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <div class="nav-logo">Haks</div>
            <a href="/public/index.html" class="nav-back">
                <span>←</span>
                <span>Back to Home</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <!-- Page Header -->
        <div class="page-header fade-in-up">
            <h1 class="page-title">Assignment Solver</h1>
            <p class="page-description">
                Leverage AI to get accurate solutions for your assignments, then paraphrase them into a natural, student-like voice.
            </p>
        </div>

        <!-- Step 1: Get Solution -->
        <div class="form-section fade-in-up">
            <form id="solver-form">
                <h2 class="section-title">
                    <span class="section-number">1</span>
                    Get Your Solution
                </h2>
                
                <div class="form-group">
                    <label for="assignment-text" class="form-label">Paste assignment text:</label>
                    <textarea 
                        id="assignment-text"
                        class="form-textarea"
                        placeholder="e.g., Explain the theory of relativity in simple terms."
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label for="assignment-file" class="form-label">Or upload a file (PDF, DOCX, PNG, JPG):</label>
                    <input 
                        type="file"
                        id="assignment-file"
                        class="form-file"
                        accept=".pdf,.docx,.png,.jpg,.jpeg"
                    >
                </div>
                
                <button type="submit" id="solve-button" class="btn-primary">
                    <span>✨</span>
                    <span>Solve Assignment</span>
                </button>
            </form>
        </div>

        <!-- Status Messages -->
        <div id="loading" class="status-message status-loading">
            <div>🤔 Working on it... The AI is thinking</div>
        </div>
        <div id="error" class="status-message status-error"></div>
        <div id="success" class="status-message status-success"></div>

        <!-- Results -->
        <div id="results-container" class="results-grid">
            <div class="result-card" id="original-answer-box">
                <h3 class="result-title">
                    <span>🤖</span>
                    Original AI Answer
                </h3>
                <div class="result-content" id="original-answer"></div>
            </div>
            <div class="result-card" id="paraphrased-answer-box">
                <h3 class="result-title">
                    <span>✍️</span>
                    Paraphrased Student Answer
                </h3>
                <div class="result-content" id="paraphrased-answer"></div>
            </div>
        </div>

        <!-- Step 2: Generate PDF -->
        <div class="form-section fade-in-up" style="margin-top: 2.5rem;">
            <form id="pdf-form">
                <h2 class="section-title">
                    <span class="section-number">2</span>
                    Generate Handwritten PDF
                </h2>
                
                <div class="form-group">
                    <label for="pdf-text" class="form-label">Paste text to convert:</label>
                    <textarea 
                        id="pdf-text"
                        class="form-textarea"
                        placeholder="Paste your paraphrased answer here to make it look handwritten..."
                    ></textarea>
                </div>
                
                <button type="submit" id="pdf-button" class="btn-primary">
                    <span>📄</span>
                    <span>Generate & Download PDF</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8000/api';
        
        // DOM Elements
        const solverForm = document.getElementById('solver-form');
        const assignmentText = document.getElementById('assignment-text');
        const assignmentFile = document.getElementById('assignment-file');
        const solveButton = document.getElementById('solve-button');
        const pdfForm = document.getElementById('pdf-form');
        const pdfText = document.getElementById('pdf-text');
        const pdfButton = document.getElementById('pdf-button');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const resultsContainer = document.getElementById('results-container');
        const originalAnswerBox = document.getElementById('original-answer-box');
        const paraphrasedAnswerBox = document.getElementById('paraphrased-answer-box');
        const originalAnswerDiv = document.getElementById('original-answer');
        const paraphrasedAnswerDiv = document.getElementById('paraphrased-answer');

        // Generate particles
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 100;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 4 + 's';
                particle.style.animationDuration = (Math.random() * 2 + 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Button Ripple Effect
        function createRipple(event) {
            const button = event.currentTarget;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.classList.add('ripple');
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }

        // Add ripple effect to all buttons
        document.querySelectorAll('.btn-primary').forEach(button => {
            button.addEventListener('click', createRipple);
        });

        // Navigation scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav-header');
            if (window.scrollY > 50) {
                nav.style.background = 'rgba(255, 255, 255, 0.08)';
                nav.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.3)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.05)';
                nav.style.boxShadow = 'none';
            }
        });

        // Utility Functions
        function showStatus(type, message) {
            hideAllStatus();
            const statusDiv = document.getElementById(type);
            statusDiv.textContent = message;
            statusDiv.style.display = 'block';
            statusDiv.classList.add('slide-in');
        }

        function hideAllStatus() {
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
        }

        function showResults(originalAnswer, paraphrasedAnswer) {
            originalAnswerDiv.textContent = originalAnswer;
            paraphrasedAnswerDiv.textContent = paraphrasedAnswer;
            
            // Show results with animation
            setTimeout(() => {
                originalAnswerBox.classList.add('visible');
            }, 100);
            
            setTimeout(() => {
                paraphrasedAnswerBox.classList.add('visible');
            }, 200);
            
            // Auto-fill PDF textarea
            pdfText.value = paraphrasedAnswer;
        }

        function hideResults() {
            originalAnswerBox.classList.remove('visible');
            paraphrasedAnswerBox.classList.remove('visible');
        }

        // Form Handlers
        solverForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            showStatus('loading', '🤔 Working on it... The AI is thinking');
            hideResults();
            solveButton.disabled = true;
            solveButton.innerHTML = '<span>⏳</span><span>Solving...</span>';
            
            const formData = new FormData();
            const textValue = assignmentText.value.trim();
            const fileValue = assignmentFile.files[0];
            
            // Validation
            if (textValue && fileValue) {
                showStatus('error', 'Please provide either text or a file, not both.');
                resetSolveButton();
                return;
            }
            
            if (!textValue && !fileValue) {
                showStatus('error', 'Please enter text or upload a file.');
                resetSolveButton();
                return;
            }
            
            // Prepare form data
            if (textValue) {
                formData.append('text', textValue);
            } else if (fileValue) {
                formData.append('file', fileValue);
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/solve-assignment`, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                hideAllStatus();
                showResults(data.original_answer, data.paraphrased_answer);
                showStatus('success', '✅ Assignment solved successfully!');
                
            } catch (err) {
                showStatus('error', `❌ An error occurred: ${err.message}`);
            } finally {
                resetSolveButton();
            }
        });

        pdfForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            
            const textToConvert = pdfText.value.trim();
            if (!textToConvert) {
                showStatus('error', 'Please enter text to generate a PDF.');
                return;
            }
            
            pdfButton.disabled = true;
            pdfButton.innerHTML = '<span>⏳</span><span>Generating...</span>';
            hideAllStatus();
            
            try {
                const response = await fetch(`${API_BASE_URL}/generate-handwritten-pdf`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textToConvert }),
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `HTTP error! Status: ${response.status}`);
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'handwritten_solution.pdf';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();
                
                showStatus('success', '📄 PDF generated and downloaded successfully!');
                
            } catch (err) {
                showStatus('error', `❌ PDF Generation Failed: ${err.message}`);
            } finally {
                resetPdfButton();
            }
        });

        function resetSolveButton() {
            solveButton.disabled = false;
            solveButton.innerHTML = '<span>✨</span><span>Solve Assignment</span>';
        }

        function resetPdfButton() {
            pdfButton.disabled = false;
            pdfButton.innerHTML = '<span>📄</span><span>Generate & Download PDF</span>';
        }

        // Auto-hide success messages after 5 seconds
        function autoHideSuccess() {
            setTimeout(() => {
                if (successDiv.style.display === 'block') {
                    successDiv.style.display = 'none';
                }
            }, 5000);
        }

        // Add auto-hide to success messages
        const originalShowStatus = showStatus;
        showStatus = function(type, message) {
            originalShowStatus(type, message);
            if (type === 'success') {
                autoHideSuccess();
            }
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Entrance animations
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            });
            
            document.querySelectorAll('.fade-in-up').forEach(el => {
                observer.observe(el);
            });
        });
    </script>
</body>
</html>
