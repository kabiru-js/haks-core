<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKS - Login</title>
    <!-- The only style link needed. This is correct. -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Background Decoration (copied from your original) -->
    <div class="background-decoration">...</div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <div class="logo-icon">ðŸ§ </div>
                <span class="logo-text">Haks</span>
            </div>
            <div class="nav-links">
                <!-- CORRECTED PATHS -->
                <a href="/" class="nav-link">Home</a>
                <a href="/#features" class="nav-link">Features</a>
                <a href="/#pricing" class="nav-link">Pricing</a>
                <a href="/register" class="nav-cta">Register</a>
            </div>
        </div>
    </nav>

    <!-- Centering Container for the Auth Form -->
    <div class="auth-page-container">
        <div class="auth-container">
            <h1 class="auth-title">Welcome Back</h1>
            
            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-input" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-input" placeholder="Enter your password">
            </div>
            
            <button class="btn-primary large" style="width: 100%;" id="login-btn">Login</button>
            
            <div class="social-login">
                <p class="social-login-text">Or login with</p>
                <button class="btn-social google" id="google-login-btn">
                    <!-- Assuming you have a google icon in /static/ -->
                    <img src="/static/google-logo.png" alt="Google icon"> Google
                </button>
            </div>

            <div class="auth-switch">
                Don't have an account? <a href="/register">Register</a>
            </div>
        </div>
    </div>
 
    <!-- CORRECTED SCRIPT PATHS -->
    <script src="/static/script.js"></script>
    <script type="module" src="/static/firebase_auth.js"></script>
    <script type="module" src="/static/login_script.js"></script>
</body>
</html>
