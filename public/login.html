<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Welcome Back</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- CORRECTED PATHS -->
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/login.css">
</head>
<body>
    <div class="login-wrapper">
        <!-- Left Column - Branding -->
        <div class="branding-column slide-in-left">
            <!-- (Your branding content here) -->
        </div>
        
        <!-- Right Column - Form -->
        <div class="form-column slide-in-right">
            <div class="login-container">
                <div class="form-header fade-in">
                    <h1>Sign In</h1>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <!-- (Your success/welcome messages here) -->
                
                <form id="loginForm" class="fade-in">
                    <!-- (Your email/password inputs here) -->

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        <a href="#" class="forgot-password" id="forgotPassword">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="login-btn" id="loginBtn">
                        <!-- (Button content here) -->
                    </button>
                </form>
                
                <div class="divider">
                    <span>or continue with</span>
                </div>
                
                <button class="google-btn" id="googleSignIn">
                    <!-- (Google button content here) -->
                </button>
                
                <div class="signup-link">
                    <!-- CORRECTED PATH -->
                    Don't have an account? <a href="/register" id="signupLink">Create account</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- CORRECTED PATH -->
    <script src="/static/login.js"></script>
</body>
</html>
